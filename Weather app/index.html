<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1>WEATHERVUE</h1>
    <div class="whole-body">
    <div class="container">
        <div class="header">
        <div class="serach-box">
            <input type="text" class="search-bar" placeholder="Search Your Location ...">
            <button><i class="fa-solid fa-magnifying-glass fa-beat" id="searchBtn"></i></button>
        </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="./images/cloudy.png" alt="Sunny" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity"><i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p> 
                </div>
            </div>
            <div class="wind"><i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">45Km/Hr</span>
                    <p>Wind Speed</p> 
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
