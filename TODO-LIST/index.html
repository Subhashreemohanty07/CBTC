<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <h1>TODO-LIST</h1>
        <div class="todo-container">
            <div class="todo-input">
                <div class="todo-input-item">
                    <label>Title</label>
                    <input type="text" id="addTitle" placeholder="What's the task title?">
                </div>
                <div class="todo-input-item">
                    <label>Description</label>
                    <input type="text" id="addDescription" placeholder="What's the task description?">
                </div>
                <div class="todo-input-item">
                    <button type="button" id="addTaskBtn" class="btn">ADD</button>
                </div>
            </div>

            <!-- Button for all tasks and completed tasks -->
            <div class="btnArea">
                <button class="btn1 active" id="allTasksBtn">All</button>
                <button class="btn1" id="completedTasksBtn">Complete</button>
            </div>

            <div class="todo-list" id="todoList">
                <!-- Tasks will be appended here -->
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <div class="todo-input-item">
                <label>Title</label>
                <input type="text" id="editTitle">
            </div>
            <div class="todo-input-item">
                <label>Description</label>
                <input type="text" id="editDescription">
            </div>
            <button type="button" id="updateTaskBtn" class="btn">Update</button>
            <button type="button" id="cancelEditBtn" class="btn cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
